<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador Profesional V4 - Examen de Conducir Argentina</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        
        :root {
            --primary-color: #007BFF;
            --primary-hover-color: #0056b3;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --background-color: #f4f7f9;
            --surface-color: #ffffff;
            --text-primary-color: #212529;
            --text-secondary-color: #6c757d;
            --border-color: #dee2e6;
            --border-radius: 12px;
            --box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--background-color); 
            color: var(--text-primary-color); 
            margin: 0; 
            padding: 20px; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh;
        }
        .main-container { 
            background-color: var(--surface-color); 
            border-radius: var(--border-radius); 
            box-shadow: var(--box-shadow); 
            width: 100%; 
            max-width: 800px; 
            padding: 40px; 
            position: relative;
            overflow: hidden;
        }

        .screen {
            display: none;
            animation: fadeIn 0.5s ease-out;
        }

        .screen.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header { text-align: center; margin-bottom: 30px; }
        .header h1 { color: var(--text-primary-color); font-size: 2em; margin-bottom: 5px; }
        .header p { font-size: 1.1em; color: var(--text-secondary-color); }
        #start-screen p { font-size: 1.1em; line-height: 1.6; margin: 20px 0; }
        
        .btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 15px 35px;
            font-size: 1.1em;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 700;
            display: inline-block;
            text-decoration: none;
        }
        .btn:hover {
            background-color: var(--primary-hover-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.2);
        }

        .quiz-header { margin-bottom: 20px; position: relative; }
        #progress-bar-container { width: 100%; height: 8px; background-color: #e9ecef; border-radius: 4px; overflow: hidden; margin-bottom: 20px; }
        #progress-bar { width: 0%; height: 100%; background-color: var(--primary-color); transition: width 0.4s ease-in-out; }
        .quiz-info { display: flex; justify-content: space-between; align-items: center; font-weight: 500; color: var(--text-secondary-color); }
        #timer { font-weight: 700; color: var(--primary-color); }
        #question-text { font-size: 1.5em; font-weight: 700; margin-bottom: 30px; line-height: 1.4; }
        #answer-options { display: grid; gap: 15px; }
        .option { background-color: var(--surface-color); border: 2px solid var(--border-color); padding: 18px 20px; border-radius: var(--border-radius); cursor: pointer; transition: all 0.2s ease; text-align: left; font-size: 1em; font-weight: 500; }
        
        .option.correct { background-color: #d4edda; border-color: var(--success-color); color: #155724; }
        .option.incorrect { background-color: #f8d7da; border-color: var(--danger-color); color: #721c24; }
        .option.disabled { cursor: not-allowed; }
        .option.disabled:not(.correct):not(.incorrect) { opacity: 0.6; }

        @media (hover: hover) and (pointer: fine) {
            .option:not(.disabled):hover {
                transform: translateY(-2px);
                border-color: var(--primary-color);
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            }
        }

        #results-container h2 { font-size: 1.8em; margin-bottom: 10px; }
        #results-container p { font-size: 1.2em; color: var(--text-secondary-color); margin-bottom: 20px; }
        #score-display { display: flex; justify-content: center; align-items: center; gap: 30px; margin: 30px 0; flex-wrap: wrap; }
        .score-circle { width: 120px; height: 120px; border-radius: 50%; display: flex; justify-content: center; align-items: center; flex-direction: column; font-weight: 700; }
        .score-circle.pass { background-color: #28a74520; color: var(--success-color); }
        .score-circle.fail { background-color: #dc354520; color: var(--danger-color); }
        .score-circle span:first-child { font-size: 2.5em; }
        .score-circle span:last-child { font-size: 0.9em; text-transform: uppercase; }
        .score-details { text-align: left; }
        .score-details p { font-size: 1.1em; margin: 5px 0; color: var(--text-primary-color); }
        .score-details span { font-weight: 700; }
        
        #review-list { list-style: none; padding: 0; text-align: left; max-height: 300px; overflow-y: auto; margin-top: 20px; }
        #review-list li { background-color: #f8f9fa; border-radius: 8px; padding: 15px; margin-bottom: 10px; border-left: 5px solid; }
        #review-list li.correct { border-color: var(--success-color); }
        #review-list li.incorrect { border-color: var(--danger-color); }
        .question-review { font-weight: bold; margin-bottom: 8px; }
        .answer-review { margin-top: 8px; font-size: 0.95em; }

        @media (max-width: 768px) {
            body { padding: 10px; }
            .main-container { padding: 20px; }
            .header h1 { font-size: 1.5em; }
            #question-text { font-size: 1.2em; }
            .option { padding: 15px; font-size: 0.95em; }
            .btn { padding: 15px 30px; font-size: 1em; }
            #score-text { font-size: 2em; }
            .quiz-info { font-size: 0.9em; }
        }
    </style>
</head>
<body>
    <div class="main-container">
        
        <div id="start-screen" class="screen active">
            <div class="header">
                <h1>Simulador de Examen de Conducir B1/B2</h1>
                <p>Edición Profesional 2025 - Argentina</p>
            </div>
            <p>
                Te enfrentarás a 40 preguntas aleatorias de un banco de más de 120, cubriendo todos los temas del curso oficial.
                <br>Tienes <b>45 minutos</b> para completar la prueba.
            </p>
            <button id="start-btn" class="btn">Comenzar Examen</button>
        </div>

        <div id="quiz-screen" class="screen">
            <div class="quiz-header">
                <div id="progress-bar-container">
                    <div id="progress-bar"></div>
                </div>
                <div class="quiz-info">
                    <span id="question-counter"></span>
                    <span id="timer"></span>
                </div>
            </div>
            <h2 id="question-text"></h2>
            <div id="answer-options"></div>
        </div>

        <div id="results-screen" class="screen">
            <div class="header">
                <h1>Resultados del Examen</h1>
            </div>
            <p id="result-message"></p>
            <div id="score-display">
                <div id="score-circle" class="score-circle">
                    <span id="score-percentage"></span>
                    <span>Puntos</span>
                </div>
                <div class="score-details">
                    <p>Correctas: <span id="correct-answers"></span></p>
                    <p>Incorrectas: <span id="incorrect-answers"></span></p>
                    <p>Total: <span id="total-questions"></span></p>
                </div>
            </div>
            <ul id="review-list"></ul>
            <button id="restart-btn" class="btn">Volver a Intentar</button>
        </div>
    </div>

<script>
    const allQuestions = [
        // Módulo 1 y 5: Ética, Ciudadanía y Principios Generales
        { id: 1, question: "El concepto de 'conducción a la defensiva' se refiere a:", options: ["Conducir agresivamente para imponerse", "Anticiparse a los posibles errores de los demás y a las condiciones del entorno", "Ceder siempre el paso, incluso cuando se tiene prioridad", "Utilizar el vehículo solo para lo estrictamente necesario"], correctAnswer: "Anticiparse a los posibles errores de los demás y a las condiciones del entorno" },
        { id: 2, question: "En el trato con otros usuarios de la vía, el conductor debe ser:", options: ["Competitivo y rápido", "Indiferente, concentrándose solo en su propio manejo", "Cortés, solidario y respetuoso", "Rápido para no entorpecer el tránsito"], correctAnswer: "Cortés, solidario y respetuoso" },
        { id: 3, question: "El campo visual de un conductor se reduce a medida que:", options: ["Disminuye la velocidad", "Aumenta la velocidad", "Se hace de día", "El vehículo tiene más espejos"], correctAnswer: "Aumenta la velocidad" },
        { id: 4, question: "La 'trilogía vial' está compuesta por los factores:", options: ["Humano, Vehicular y Ambiental", "Conductor, Peatón y Ciclista", "Velocidad, Distancia y Tiempo", "Ley, Señales y Sentido Común"], correctAnswer: "Humano, Vehicular y Ambiental" },
        { id: 5, question: "¿Qué es un 'peatón' según la definición del material de estudio?", options: ["Toda persona que camina por la calle", "Toda persona que se desplaza por la vía pública usando sus propios miembros", "Solo quienes cruzan por la senda peatonal", "Quienes esperan el transporte público"], correctAnswer: "Toda persona que se desplaza por la vía pública usando sus propios miembros" },
        
        // Módulo 2: Licencia Nacional de Conducir
        { id: 6, question: "¿Cuál es el objetivo principal de la Licencia Nacional de Conducir (LNC)?", options: ["Aumentar la recaudación fiscal", "Unificar criterios y requisitos para la habilitación de conductores en todo el país", "Limitar la cantidad de vehículos en circulación", "Facilitar la compra y venta de automotores"], correctAnswer: "Unificar criterios y requisitos para la habilitación de conductores en todo el país" },
        { id: 7, question: "Para obtener la licencia de conducir por primera vez, ¿es obligatorio realizar el Curso Nacional de Educación Vial?", options: ["No, es opcional", "Sí, es de carácter obligatorio y gratuito", "Solo es obligatorio para menores de 21 años", "Solo para licencias profesionales"], correctAnswer: "Sí, es de carácter obligatorio y gratuito" },
        { id: 8, question: "La categoría B1 permite conducir automóviles y camionetas hasta un peso máximo de:", options: ["2.500 kg.", "3.500 kg.", "4.000 kg.", "No tiene límite de peso"], correctAnswer: "3.500 kg." },
        { id: 9, question: "Si su licencia de conducir presenta datos que difieren de su DNI actual, ¿cuánto tiempo tiene de validez?", options: ["Es válida hasta su vencimiento", "Caduca inmediatamente", "Caduca a los 90 días del cambio de datos", "Caduca a los 30 días del cambio de datos"], correctAnswer: "Caduca a los 90 días del cambio de datos" },
        { id: 10, question: "La edad mínima para obtener la licencia categoría B1 en Argentina es de:", options: ["16 años", "17 años", "18 años", "21 años"], correctAnswer: "17 años" },

        // Módulo 3: El Vehículo y Seguridad
        { id: 11, question: "Los frenos ABS son un elemento de la seguridad:", options: ["Activa, porque ayudan a evitar un siniestro", "Pasiva, porque actúan después del impacto", "Preventiva, porque alertan al conductor", "Estructural, porque forman parte del chasis"], correctAnswer: "Activa, porque ayudan a evitar un siniestro" },
        { id: 12, question: "El apoya cabezas, ¿contra qué tipo de lesión protege principalmente?", options: ["Lesiones en las piernas por el tablero", "Golpes en el cráneo contra el parabrisas", "El 'efecto latigazo' en las cervicales durante una colisión trasera", "Deslizamiento del cuerpo por debajo del cinturón"], correctAnswer: "El 'efecto latigazo' en las cervicales durante una colisión trasera" },
        { id: 13, question: "La 'Seguridad Activa' de un vehículo se refiere a los sistemas que:", options: ["Minimizan los daños en caso de accidente", "Ayudan a evitar que el accidente ocurra", "Hacen el viaje más confortable", "Mejoran el rendimiento del motor"], correctAnswer: "Ayudan a evitar que el accidente ocurra" },
        { id: 14, question: "Indique cuál de los siguientes es un elemento de la 'Seguridad Pasiva':", options: ["Sistema de frenos ABS", "Control de estabilidad (ESP)", "Cinturón de seguridad", "Dirección asistida"], correctAnswer: "Cinturón de seguridad" },
        { id: 15, question: "Para que el cinturón de seguridad sea efectivo, la banda abdominal debe pasar sobre:", options: ["El abdomen (partes blandas)", "Los huesos de la cadera (pelvis)", "El estómago", "Lo más arriba posible"], correctAnswer: "Los huesos de la cadera (pelvis)" },
        { id: 16, question: "La Revisión Técnica Obligatoria (RTO) para un vehículo particular con más de 7 años de antigüedad tiene una vigencia de:", options: ["24 meses", "18 meses", "12 meses", "6 meses"], correctAnswer: "12 meses" },
        { id: 17, question: "El fenómeno de 'Aquaplaning' o 'Hidroplaneamiento' ocurre cuando:", options: ["El vehículo se sobrecalienta por falta de agua", "Los neumáticos pierden adherencia por una capa de agua en la calzada", "Los frenos se mojan y no funcionan", "El motor se apaga al pasar por un charco"], correctAnswer: "Los neumáticos pierden adherencia por una capa de agua en la calzada" },

        // Módulo 4: Conducción Eficiente
        { id: 18, question: "Para una conducción eficiente y un menor consumo de combustible, se recomienda:", options: ["Realizar aceleraciones y frenadas bruscas constantemente", "Mantener una velocidad uniforme y evitar cambios de marcha innecesarios", "Circular siempre en la marcha más baja posible para tener más potencia", "Llevar los neumáticos con una presión inferior a la recomendada"], correctAnswer: "Mantener una velocidad uniforme y evitar cambios de marcha innecesarios" },
        { id: 19, question: "El uso del aire acondicionado, ¿influye en el consumo de combustible?", options: ["No, no tiene ninguna relación", "Sí, lo aumenta", "Sí, lo disminuye", "Solo influye si se usa en la ruta"], correctAnswer: "Sí, lo aumenta" },

        // Módulo 5 y 6: Prioridades de Paso y Velocidades
        { id: 20, question: "En una encrucijada urbana sin señalizar, si dos vehículos llegan al mismo tiempo, la prioridad de paso la tiene:", options: ["El vehículo que viene por la derecha del otro", "El que viene por la izquierda", "El que circula por la calle más ancha", "El que tiene intención de girar"], correctAnswer: "El vehículo que viene por la derecha del otro" },
        { id: 21, question: "Usted se aproxima a una rotonda. ¿Quién tiene prioridad de paso?", options: ["Usted, porque va a ingresar", "El vehículo que ya se encuentra circulando dentro de la rotonda", "El vehículo que viene por su derecha, aunque aún no haya ingresado a la rotonda", "El vehículo más rápido"], correctAnswer: "El vehículo que ya se encuentra circulando dentro de la rotonda" },
        { id: 22, question: "La prioridad absoluta del vehículo que circula por la derecha se pierde ante:", options: ["La señalización específica en contrario (PARE, CEDA EL PASO)", "Vehículos ferroviarios y de emergencia", "Peatones que cruzan por senda peatonal", "Todas las anteriores son correctas"], correctAnswer: "Todas las anteriores son correctas" },
        { id: 23, question: "En un paso a nivel sin barreras ni señalización, la prioridad de paso es siempre de:", options: ["El vehículo que llega primero", "El tren", "El vehículo particular, por ser más ágil", "El que viene por la derecha"], correctAnswer: "El tren" },
        { id: 24, question: "Usted está saliendo de un garaje y un peatón camina por la vereda. ¿Quién tiene prioridad?", options: ["Usted, porque el peatón debe detenerse", "El peatón, siempre tiene prioridad en la acera", "Ambos deben ceder el paso mutuamente", "Usted, si toca bocina para advertir"], correctAnswer: "El peatón, siempre tiene prioridad en la acera" },
        { id: 25, question: "Si usted circula por una ruta pavimentada y otro vehículo intenta ingresar desde un camino de tierra, la prioridad es de:", options: ["El vehículo que viene por el camino de tierra", "El vehículo que ya circula por la ruta pavimentada", "El que viene por la derecha, sin importar el tipo de vía", "Se debe definir por señas"], correctAnswer: "El vehículo que ya circula por la ruta pavimentada" },
        { id: 26, question: "En una pendiente, si el paso simultáneo de dos vehículos es imposible, la prioridad la tiene:", options: ["El vehículo que desciende (baja)", "El vehículo que asciende (sube)", "El vehículo más pesado", "El vehículo más liviano"], correctAnswer: "El vehículo que asciende (sube)" },
        { id: 27, question: "Al realizar un adelantamiento en una ruta de doble mano, la prioridad la tiene:", options: ["Usted, que está adelantando", "El vehículo que circula en sentido contrario por el carril que usted está utilizando", "El vehículo que va a ser adelantado", "El más rápido de los tres"], correctAnswer: "El vehículo que circula en sentido contrario por el carril que usted está utilizando" },
        { id: 28, question: "¿Cuál es la velocidad máxima permitida en una calle de zona urbana si no hay señalización que indique otra cosa?", options: ["30 km/h", "40 km/h", "50 km/h", "60 km/h"], correctAnswer: "40 km/h" },
        { id: 29, question: "¿Cuál es la velocidad máxima permitida en una avenida si no hay señalización que indique otra cosa?", options: ["40 km/h", "50 km/h", "60 km/h", "70 km/h"], correctAnswer: "60 km/h" },
        { id: 30, question: "En autopistas, la velocidad máxima para un automóvil particular es de:", options: ["100 km/h", "110 km/h", "120 km/h", "130 km/h"], correctAnswer: "130 km/h" },
        { id: 31, question: "¿Cuál es la velocidad mínima en una autopista cuya máxima es 130 km/h?", options: ["50 km/h", "60 km/h", "65 km/h", "80 km/h"], correctAnswer: "65 km/h" },
        { id: 32, question: "El adelantamiento a otro vehículo debe realizarse siempre por:", options: ["La derecha, si hay espacio", "La banquina", "La izquierda", "El carril que esté más despejado"], correctAnswer: "La izquierda" },

        // Módulo 7: Señalización Vial (Preguntas Descriptivas y de Clasificación)
        { id: 33, question: "Una señal de forma octogonal, de fondo rojo y letras blancas con la inscripción 'PARE', ¿a qué categoría pertenece?", options: ["Preventiva", "Informativa", "Reglamentaria (o Prescriptiva)", "Transitoria"], correctAnswer: "Reglamentaria (o Prescriptiva)" },
        { id: 34, question: "Las señales de forma romboidal con fondo amarillo y símbolos negros, ¿qué función cumplen?", options: ["Informar sobre destinos y servicios", "Prohibir o restringir maniobras", "Advertir sobre peligros o riesgos en la vía", "Señalizar desvíos por obras"], correctAnswer: "Advertir sobre peligros o riesgos en la vía" },
        { id: 35, question: "Usted se encuentra con una señal circular con borde rojo, fondo blanco y el pictograma de una bicicleta tachado. ¿Qué significa?", options: ["Circulación exclusiva de bicicletas", "Prohibición de circulación de bicicletas", "Senda para ciclistas", "Estacionamiento para bicicletas"], correctAnswer: "Prohibición de circulación de bicicletas" },
        { id: 36, question: "Una señal rectangular de fondo azul con un pictograma de un teléfono, ¿qué tipo de señal es?", options: ["Reglamentaria", "Preventiva", "Informativa de servicio", "Transitoria"], correctAnswer: "Informativa de servicio" },
        { id: 37, question: "Una señal en forma de rombo de color naranja con el pictograma de un obrero trabajando, indica:", options: ["Una advertencia permanente de zona de trabajo", "Una zona de obras o trabajos temporales en la calzada", "Un cruce de peatones especial", "Fin de la zona de obras"], correctAnswer: "Una zona de obras o trabajos temporales en la calzada" },
        { id: 38, question: "La demarcación horizontal de una doble línea amarilla continua en la calzada indica que:", options: ["Se puede adelantar desde ambos carriles con precaución", "Está prohibido adelantar o cambiar de carril en ambos sentidos", "Solo puede adelantar el que circula por la derecha", "Es una zona de estacionamiento medido"], correctAnswer: "Está prohibido adelantar o cambiar de carril en ambos sentidos" },
        { id: 39, question: "Una línea de detención blanca y transversal a la calzada, ¿qué indica?", options: ["El lugar donde se debe iniciar el sobrepaso", "El lugar exacto donde deben detenerse los vehículos ante un semáforo o señal de PARE", "El comienzo de una senda peatonal", "El ancho máximo del vehículo permitido"], correctAnswer: "El lugar exacto donde deben detenerse los vehículos ante un semáforo o señal de PARE" },
        { id: 40, question: "La luz amarilla intermitente de un semáforo le indica que debe:", options: ["Detenerse como si fuera un PARE", "Avanzar con precaución", "Esperar la luz verde, porque el semáforo está por cambiar", "Acelerar para despejar el cruce"], correctAnswer: "Avanzar con precaución" },
        { id: 41, question: "Usted ve una señal triangular invertida, con borde rojo y fondo blanco. ¿Qué acción debe realizar?", options: ["Detenerse completamente", "Ceder el paso a los vehículos de la vía transversal", "Continuar con la misma velocidad", "Tocar bocina y avanzar"], correctAnswer: "Ceder el paso a los vehículos de la vía transversal" },
        { id: 42, question: "Una señal romboidal amarilla con el pictograma de un auto derrapando, advierte sobre:", options: ["Curva peligrosa", "Camino sinuoso", "Calzada resbaladiza", "Prohibido derrapar"], correctAnswer: "Calzada resbaladiza" },
        { id: 43, question: "La luz roja intermitente en un cruce ferroviario significa:", options: ["Avanzar si no se ve el tren", "Detenerse, es equivalente a una barrera baja", "Precaución, el tren está lejos", "Falla en el sistema"], correctAnswer: "Detenerse, es equivalente a una barrera baja" },
        { id: 44, question: "Una señal circular con borde rojo y el número '60' en su interior, ¿qué indica?", options: ["Ruta Nacional 60", "Velocidad mínima 60 km/h", "Velocidad máxima 60 km/h", "Velocidad recomendada 60 km/h"], correctAnswer: "Velocidad máxima 60 km/h" },
        { id: 45, question: "Una señal circular azul con el número '35' en su interior, ¿qué indica?", options: ["Velocidad máxima 35 km/h", "Velocidad mínima 35 km/h", "Fin de velocidad máxima", "Ruta Provincial 35"], correctAnswer: "Velocidad mínima 35 km/h" },
        { id: 46, question: "El giro en 'U' está:", options: ["Permitido en avenidas anchas", "Permitido si no hay señal que lo prohíba", "Totalmente prohibido por ley", "Permitido solo en zonas rurales"], correctAnswer: "Totalmente prohibido por ley" },
        
        // Módulo 8: Condiciones Psicofísicas
        { id: 47, question: "El límite de alcoholemia para un conductor de vehículo particular en Argentina es de:", options: ["0.0 gramos por litro de sangre", "0.2 gramos por litro de sangre", "0.5 gramos por litro de sangre", "0.8 gramos por litro de sangre"], correctAnswer: "0.5 gramos por litro de sangre" },
        { id: 48, question: "Conducir con fatiga o sueño es peligroso principalmente porque:", options: ["Aumenta el consumo de combustible", "Disminuye el tiempo de reacción y la capacidad de atención", "Puede dañar la suspensión del vehículo", "Genera multas aunque no se cometa otra infracción"], correctAnswer: "Disminuye el tiempo de reacción y la capacidad de atención" },
        { id: 49, question: "El uso del teléfono celular (incluso con manos libres) mientras se conduce:", options: ["Está permitido si es una llamada corta", "Está prohibido porque disminuye la atención necesaria para el manejo", "Está permitido solo en avenidas", "Solo está prohibido para enviar mensajes"], correctAnswer: "Está prohibido porque disminuye la atención necesaria para el manejo" },
        { id: 50, question: "¿Qué efecto puede tener un medicamento de venta libre, como un antihistamínico, en la conducción?", options: ["Ninguno, son seguros", "Pueden causar somnolencia y reducir los reflejos", "Mejoran la concentración", "Solo afectan si se mezclan con alcohol"], correctAnswer: "Pueden causar somnolencia y reducir los reflejos" },
        
        // Módulo 9 y 10: Responsabilidades y Sanciones

    // --- LÓGICA DEL SIMULADOR ---
    const startScreen = document.getElementById('start-screen');
    const quizScreen = document.getElementById('quiz-screen');
    const resultsScreen = document.getElementById('results-screen');
    const startBtn = document.getElementById('start-btn');
    const restartBtn = document.getElementById('restart-btn');
    
    const questionCounterElem = document.getElementById('question-counter');
    const timerElem = document.getElementById('timer');
    const progressBar = document.getElementById('progress-bar');
    const questionTextElem = document.getElementById('question-text');
    const answerOptionsElem = document.getElementById('answer-options');
    const scorePercentageElem = document.getElementById('score-percentage');
    const resultMessageElem = document.getElementById('result-message');
    const scoreCircleElem = document.getElementById('score-circle');
    const correctAnswersElem = document.getElementById('correct-answers');
    const incorrectAnswersElem = document.getElementById('incorrect-answers');
    const totalQuestionsElem = document.getElementById('total-questions');
    const reviewListElem = document.getElementById('review-list');
    
    let currentQuestions = [];
    let currentQuestionIndex = 0;
    let score = 0;
    let userAnswers = [];
    let timerInterval;
    const EXAM_LENGTH = 40;
    const TIME_LIMIT = 45 * 60;
    
    let usedIndexes = new Set(JSON.parse(sessionStorage.getItem('usedIndexes')) || []);

    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    function switchScreen(screen) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        screen.classList.add('active');
    }
    
    function getNewQuestions() {
        let allPossibleIndexes = Array.from(allQuestions.keys());
        let availableIndexes = allPossibleIndexes.filter(index => !usedIndexes.has(index));

        if (availableIndexes.length < EXAM_LENGTH) {
            console.log("Banco de preguntas únicas agotado. Reiniciando.");
            usedIndexes.clear();
            availableIndexes = allPossibleIndexes;
        }

        shuffleArray(availableIndexes);
        const newQuestionIndexes = availableIndexes.slice(0, EXAM_LENGTH);
        
        newQuestionIndexes.forEach(index => usedIndexes.add(index));
        sessionStorage.setItem('usedIndexes', JSON.stringify(Array.from(usedIndexes)));

        return newQuestionIndexes.map(index => allQuestions[index]);
    }
    
    function startQuiz() {
        switchScreen(quizScreen);
        
        currentQuestions = getNewQuestions();
        currentQuestionIndex = 0;
        score = 0;
        userAnswers = [];
        
        startTimer();
        showQuestion();
    }
    
    function startTimer() {
        let timeLeft = TIME_LIMIT;
        clearInterval(timerInterval); 
        
        const updateTimer = () => {
            if (timeLeft < 0) {
                clearInterval(timerInterval);
                alert("¡Se acabó el tiempo!");
                showResults();
                return;
            }
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerElem.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            timeLeft--;
        };
        
        updateTimer(); 
        timerInterval = setInterval(updateTimer, 1000);
    }
    
    function showQuestion() {
        resetState();
        const currentQuestion = currentQuestions[currentQuestionIndex];
        
        questionCounterElem.textContent = `Pregunta ${currentQuestionIndex + 1} de ${EXAM_LENGTH}`;
        progressBar.style.width = `${((currentQuestionIndex) / EXAM_LENGTH) * 100}%`;
        questionTextElem.textContent = currentQuestion.question;

        currentQuestion.options.forEach(optionText => {
            const optionElement = document.createElement('div');
            optionElement.classList.add('option');
            optionElement.textContent = optionText;
            optionElement.addEventListener('click', (e) => selectAnswer(e.currentTarget, optionText));
            answerOptionsElem.appendChild(optionElement);
        });
    }

    function resetState() {
        answerOptionsElem.innerHTML = '';
        if (document.activeElement) document.activeElement.blur();
    }

    function selectAnswer(selectedOptionElement, selectedOptionText) {
        if (document.querySelector('.option.correct, .option.incorrect')) return;
        
        const currentQuestion = currentQuestions[currentQuestionIndex];
        const isCorrect = selectedOptionText === currentQuestion.correctAnswer;
        
        selectedOptionElement.classList.add(isCorrect ? 'correct' : 'incorrect');
        if (isCorrect) {
            score++;
        } else {
            Array.from(answerOptionsElem.children).forEach(opt => {
                if (opt.textContent === currentQuestion.correctAnswer) {
                    opt.classList.add('correct');
                }
            });
        }
        
        userAnswers.push({ question: currentQuestion.question, userAnswer: selectedOptionText, correctAnswer: currentQuestion.correctAnswer, isCorrect: isCorrect });
        document.querySelectorAll('.option').forEach(opt => opt.classList.add('disabled'));

        setTimeout(() => {
            currentQuestionIndex++;
            showNext();
        }, 1200);
    }

    function showNext() {
        if (currentQuestionIndex < EXAM_LENGTH) {
            showQuestion();
        } else {
            clearInterval(timerInterval);
            showResults();
        }
    }
    
    function showResults() {
        switchScreen(resultsScreen);
        progressBar.style.width = '100%';
        const finalScore = Math.round((score / EXAM_LENGTH) * 100);
        
        scorePercentageElem.textContent = `${finalScore}%`;
        correctAnswersElem.textContent = score;
        incorrectAnswersElem.textContent = EXAM_LENGTH - score;
        totalQuestionsElem.textContent = EXAM_LENGTH;
        reviewListElem.innerHTML = '';

        if (finalScore >= 75) {
            resultMessageElem.textContent = '¡Excelente! Has aprobado el examen.';
            scoreCircleElem.classList.add('pass');
            scoreCircleElem.classList.remove('fail');
        } else {
            resultMessageElem.textContent = 'No has alcanzado la puntuación necesaria. ¡Sigue practicando!';
            scoreCircleElem.classList.add('fail');
            scoreCircleElem.classList.remove('pass');
        }
        
        userAnswers.forEach((answer, index) => {
            const li = document.createElement('li');
            li.classList.add(answer.isCorrect ? 'correct' : 'incorrect');
            let reviewHTML = `<div class="question-review">${index + 1}. ${answer.question}</div>`;
            if (answer.isCorrect) {
                reviewHTML += `<div class="answer-review">✔️ Tu respuesta: ${answer.userAnswer}</div>`;
            } else {
                reviewHTML += `<div class="answer-review">❌ Tu respuesta: ${answer.userAnswer}</div>`;
                reviewHTML += `<div class="answer-review">Respuesta correcta: ${answer.correctAnswer}</div>`;
            }
            li.innerHTML = reviewHTML;
            reviewListElem.appendChild(li);
        });
    }

    startBtn.addEventListener('click', startQuiz);
    restartBtn.addEventListener('click', startQuiz);
</script>
